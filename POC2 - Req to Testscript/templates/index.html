<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestScript Generation</title>
</head>
<body>
    <!-- Form for uploading PDF file -->
    <h1>TestScript Generation</h1>
    <form method="post" action="/process_conversation" enctype="multipart/form-data">
        <label for="pdf_file">Upload PDF File:</label>
        <input type="file" name="pdf_file" accept=".pdf" required>
        <br>
        <input type="submit" value="Generate Test Scripts">
    </form>

    <!-- Display the message -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
