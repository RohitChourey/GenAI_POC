<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Conversation</title>
</head>
<body>
    <h1>PDF Conversation</h1>
    <form action="/process_conversation" method="post" enctype="multipart/form-data">
        <label for="pdf_file">Choose a PDF file:</label>
        <input type="file" name="pdf_file" accept=".pdf" required>
        <br>
        <label for="details_needed">Details needed (comma-separated):</label>
        <input type="text" name="details_needed" required>
        <br>
        <button type="submit">Ask GPT</button>
    </form>
    <div id="result"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const resultDiv = document.getElementById('result');

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                const formData = new FormData(form);
                const response = await fetch('/process_conversation', {
                    method: 'POST',
                    body: formData,
                });
                const result = await response.json();

                if (result.answer_found) {
                    resultDiv.innerHTML = `<p>GPT: ${result.response}</p>`;
                } else {
                    resultDiv.innerHTML = `<p>GPT: I'm sorry, but I can't find that information</p>`;
                }
            });
        });
    </script>
</body>
</html>
